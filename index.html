<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- fontawesome -->



</head>

<body>
    <div class="card rel">
        <div class="pic rel">
            <!-- <img src="images/image-product-desktop.jpg" alt="bottle of Gabrielle Essence Eau De Parfum by CHANEL"> -->
            <div class="product rel">
                PERFUME
            </div>
            <div class="product-name rel">
                Gabrielle Essence
                <br> Eau De Parfum
            </div>
            <div class="discript rel">
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
            </div>
            <div class="new-price ">
                $149.99
            </div>
            <div class="old-price abs">
                $169.99
            </div>
            <div class="add2cart rel button">
                <button id="add-cart"> Add to Cart</button>
            </div>
        </div>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">KB</a>.
    </div>
</body>

</html>
