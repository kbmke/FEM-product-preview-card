<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- fontawesome -->
  </head>

  <body>
    <main class="card">
      <article>
        <picture>
          <img
            src="images/image-product-mobile.jpg"
            alt="bottle of Gabrielle Essence
          Eau De Parfum by CHANEL"
          />
        </picture>
        <p class="product-category">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      </article>
      <!-- <section class="pic"></section> -->
      <!-- <section class="bottom"> -->
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="new-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <!-- <div class="add2cart rel button"> </div> -->
      <button class="button">Add to Cart</button>
      <!-- </section> -->
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KB</a>.
    </div> -->
  </body>
</html>
