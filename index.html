<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- fontawesome -->
  </head>

  <body>
    <main>
      <article class="card">
        <picture>
          <img
            src="images/image-product-mobile.jpg"
            alt="bottle of Gabrielle Essence
          Eau De Parfum by CHANEL laying on table with leaves around it"
          />
        </picture>
        <div class="product-content">
          <p class="product-category">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices flex-group">
            <span class="visually-hidden">Current price:</span>
            <p class="new-price">$149.99</p>
            <span class="visually-hidden">Original price:</span>
            <p class="original-price"><s>$169.99</s></p>
          </div>
          <button class="button">Add to Cart</button>
        </div>
      </article>
    </main>

</html>
